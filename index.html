<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขยายเวลา</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ขยายเวลา ( หุ้น )</h1>
        <form id="paymentForm">
            <label for="User">ยูสเซอร์</label>
            <input type="text" id="User" placeholder="ยูสเซอร์" style="color:#828282">
            
            <label for="accountNumber">ชื่อ-นามสกุล</label>
            <input type="text" id="accountNumber" placeholder="ชื่อ-นามสกุล" style="color:#828282">
            
            <label for="transactionDate">วันที่แจ้ง ( ตัวอย่าง 01 เมษายน 2567 )</label>
            <input type="text" id="transactionDate" placeholder="วัน/เดือน/ปี" style="color:#828282">
            
            <label for="transactionDate1">วันที่ขยายให้ ( ตัวอยาง 02 เมษายน 2567 )</label>
            <input type="text" id="transactionDate1" placeholder="วัน/เดือน/ปี" style="color:#828282">

            <label for="time">เวลา ( ตัวอย่าง 09:00 )</label>
            <input type="text" id="time" placeholder="เวลา" style="color:#828282">

            <label for="amount">เรียกเก็บ (ตัวอย่าง 50,000 )</label>
            <input type="text" id="amount" placeholder="จำนวนเงิน" style="color:#828282">
            
             <label for="Memo">หมายเหตุ ( ตัวอย่าง ซ่อมบิล / แก้ระบบ )</label>
             <input type="text" id="Memo" placeholder="หมายเหตุ" style="color:#d90909">
            
            <button type="button" id="saveImage">Save image</button>
        </form>
        
        <div class="company-info">
            <p id="companyName">บริษัท จิงฮวด คอร์ปอเรชั่น จำกัด</p>
            <p id="companyNameEng">JING HUAD CORPORATION CO.,LTD.</p>
            <p id="companyAddress">33/3 หมู่ที่ 5 ตำบลราชาเทวะ อำเภอบางพลี จ.สมุทรปราการ 10540</p>
            <p id="companyName1">นายวัฒน สุนทรมั่นคงศรี</p>
            <button type="button" id="editCompanyInfo">แก้ไขข้อมูลบริษัท</button>
        </div>
    </div>

    <div id="editCompanyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>แก้ไขข้อมูลบริษัท</h1>
            <label for="newCompanyName">ชื่อบริษัท</label>
            <input type="text" id="newCompanyName" placeholder="ชื่อบริษัท">
            
            <label for="newCompanyNameEng">ชื่อบริษัท (ภาษาอังกฤษ)</label>
            <input type="text" id="newCompanyNameEng" placeholder="ชื่อบริษัท (ภาษาอังกฤษ)">
            
            <label for="newCompanyAddress">ที่อยู่บริษัท</label>
            <input type="text" id="newCompanyAddress" placeholder="ที่อยู่บริษัท">
            
            <label for="newCompanyName1">ชื่อผู้จัดการ</label>
            <input type="text" id="newCompanyName1" placeholder="ชื่อผู้จัดการ">
            
            <button type="button" id="saveCompanyInfo">บันทึก</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
